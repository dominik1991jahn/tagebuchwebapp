<!DOCTYPE html>
<?xml version="1.0" ?>
<html>
	<head>
		<title>Digikabu.App</title>
		
		<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		
		<link rel="stylesheet" type="text/css" href="css/jquery-mobile.css" />
		
		<link rel="stylesheet" href="css/digikabuThemeRoller.css" />
		
		<script type="text/javascript" src="js/jquery.js"></script>
		
		<script type="text/javascript">
			$(document).on("mobileinit", function()
			{
				$.mobile.defaultPageTransition = "fade";
			});
		</script>
		
		<script type="text/javascript" src="js/jquery-mobile.js"></script>
		
		<style type="text/css">
			.single
			{
				height: 80px;
				
			}
			.double
			{
				height: 160px;
			}
			.triple
			{
				height: 240px;
			}
			
			div.hr
			{
				position: relative;
				margin: 1px;
			}
			
			div.hr h3
			{
				margin:0;
			}
			
			div.breakShort
			{
				margin: 4px;
				height: 20px;
				background-image: url(img/schraffur.png);
				background-repeat: repeat;
				background-position: bottom left;
				background-size:15%;
			}
			div.breakLong
			{
				margin: 4px;
				height: 80px;
				background-image: url(img/schraffur.png);
				background-repeat: repeat;
				background-position: bottom left;
				background-size:15%;
			}
			div.hr h3.lesson
			{
				position: absolute;
				text-align: left;
				left: 25px;
				top: 5px;
				display: inline;
				font-size: 20pt;
				line-height: 80px;
				font-weight: bold;
			}
			p.teacher
			{
				position: absolute;
				right: 25px;
				top: 5px;
				display: inline;
				font-size: 11pt;
			}
			p.room
			{
				position: absolute;
				right: 25px;
				top: 35px;
				display: inline;
				font-size: 11pt;
			}
			p.text
			{
				position: absolute;
				left :  15px;
				top  :  30px;
				right: 130px;
				bottom:  0px;
				display: inline;
				padding: 5px;
				border-top-style: solid;
				border-right-style: solid;
				border-width: 2px;
				border-color: #A8A8A8;
				overflow: hidden;
			}
			p.time
			{
				position: absolute;
				right: 15px;
				bottom: 0;
				display: inline;
			}
			
			div.hr h5
			{
				position: absolute;
				left: 10px;
				top: 35px;
				margin: 0;
				
				color: #636363;
			}
			
			div.hr h5:nth-of-type(2)
			{
				top: 120px;
			}
			
			div.hr h5:nth-of-type(3)
			{
				top: 202.5px;
			}
			
			div.hr hr
			{
				border: 1px solid #9C9C9C;
				position: absolute;
				top: 75px;
				left: 10px;
				right: 10px;
			}
			
			div.hr hr:nth-of-type(2)
			{
				top: 160px;
			}
			
			div.customPopup
			{
				padding:25px;
			}
			div.customPopup *
			{
				text-align: center;
			}
		</style>
		
		<script type="text/javascript" src="js/app.mobile.js"></script>
	</head>
	<body id="body">
		<div data-role="page" id="login">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Bitte anmelden</h1>
			</div>
			
			<div data-role="content">
				<form method="POST" action="#" id="loginform">
					<label for="loginname"><strong>Anmeldename:</strong></label>
						<input type="text" name="loginname" id="loginname" />
							
						<label for="password"><strong>Passwort:</strong></label>
						<input type="password" name="password" id="password" />
					
						
					<input type="submit" name="signin" value="Sign in" data-theme="b" />
				</form>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
		
		<div data-role="page" id="SelectClass">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Klasse ausw&auml;hlen</h1>
			</div>
			
			<div data-role="content">
				<form method="POST" action="#" id="classselectform">
					<label for="classList"><strong>Klasse:</strong></label>
					<select name="class" id="classList"></select>
					<input type="submit" name="selectclass" value="Klasse ausw&auml;hlen" data-theme="b" />
				</form>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
	</body>
</html>
