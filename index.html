<!DOCTYPE html>
<?xml version="1.0" ?>
<html>
	<head>
		<title>Digikabu.App</title>
		
		<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		
		<link rel="stylesheet" type="text/css" href="css/jquery-mobile.css" />
		
		<link rel="stylesheet" href="css/digikabuThemeRoller.css" />
		
		<script type="text/javascript" src="js/jquery.js"></script>
		
		<script type="text/javascript">
			$(document).on("mobileinit", function()
			{
				$.mobile.defaultPageTransition = "fade";
			});
		</script>
		
		<script type="text/javascript" src="js/jquery-mobile.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/app.moblie.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-mobile-datepicker.css" />
		
		<script type="text/javascript" src="js/app.mobile.js"></script>
		<script type="text/javascript" src="js/app.mobile.cookie.js"></script>
		<script type="text/javascript" src="js/app.mobile.login.js"></script>
		<script type="text/javascript" src="js/app.mobile.tools.js"></script>
		<script type="text/javascript" src="js/app.mobile.schedule.js"></script>
		<script type="text/javascript" src="js/app.mobile.events.js"></script>
		<script type="text/javascript" src="js/app.mobile.autostart.js"></script>
		
		<script type="text/javascript" src="js/jquery-datepicker.js"></script>
		<script type="text/javascript" src="js/jquery-mobile-datepicker.js"></script>
	</head>
	<body id="body">
		<div data-role="page" id="home" class="StickFooter">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Wird geladen</h1>
			</div>
			
			<div data-role="content">
				<h1 style="text-align:center">Das Digikabu ist gleich verf&uuml;gbar!</h1>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
		
		<div data-role="page" id="login" class="StickFooter">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Bitte anmelden</h1>
			</div>
			
			<div data-role="content">
				<form method="POST" action="#" id="loginform">
					<label for="loginname"><strong>Anmeldename:</strong></label>
						<input type="text" name="loginname" id="loginname" />
							
						<label for="password"><strong>Passwort:</strong></label>
						<input type="password" name="password" id="password" />
					
						
					<input type="submit" name="signin" value="Sign in" data-theme="b" />
				</form>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
		
		<div data-role="page" id="SelectClass" class="StickFooter">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Klasse ausw&auml;hlen</h1>
			</div>
			
			<div data-role="content">
				<form method="POST" action="#" id="classselectform">
					<select name="class" id="classSelection" data-native-menu="false">
						<option data-placeholder="true">Klasse ausw&auml;hlen</option>
						<optgroup id="classList" label="Klassen"></optgroup>
						<optgroup id="teacherList" label="Lehrer"></optgroup>
					</select>
					<input type="submit" name="selectclass" value="Klasse ausw&auml;hlen" data-theme="b" />
				</form>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
		
		
		<div data-role="page" id="Settings" class="StickFooter">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Einstellungen</h1>
			</div>
			
			<div data-role="content">
				<form method="POST" action="#" id="settingsForm">
					<select name="class" id="changeSelectedClass" data-native-menu="false">
						<option data-placeholder="true">Klasse ausw&auml;hlen</option>
						<optgroup id="SettingsClassList" label="Klassen"></optgroup>
						<optgroup id="SettingsTeacherList" label="Lehrer"></optgroup>
					</select>
					
					<input type="submit" value="&Auml;nderungen speichern" data-theme="b" />
					<button onclick="logout()" data-theme="red">Abmelden</button>
				</form>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
		
		<div data-role="page" id="httperror" class="StickFooter">
			<div data-role="header">
				<h1>Digikabu.App</h1>
			</div>
			<div data-role="header" data-theme="b">
				<h1>Fehler beim Laden</h1>
			</div>
			
			<div data-role="content">
				<h1 style="text-align:center">Fehler <span id="errorCode">000</span></h1>
				
				<h3 id="errorMessage" style="color:#d00;text-align:center">Error Message</h3>
				
				<h4 style="text-align:center"><a href="index.html">Neu laden</a></h4>
			</div>
			
			<div data-role="footer">
				<h5>Version 0.1a</h5>
			</div>
		</div>
	</body>
</html>
